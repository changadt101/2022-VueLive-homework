<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue直播班作業 - Week2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
        text-align: center;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-login {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="h3 mb-3 font-weight-normal">請先登入</h1>

          <div class="col-8">
            <form class="form-login" @submit.prevent="login">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" placeholder="name@example.com" v-model="user.username" required>
                <label for="username">Email address</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" v-model="user.password" required>
                <label for="password">Password</label>
              </div>

              <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">登入</button>
            </form>
          </div>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; 2022~∞ - FuChang</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script src="./javascript/login.js" type="module"></script>
  </body>
</html>
